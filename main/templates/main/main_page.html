{% extends 'main/layout.html'%}


{%block title%}Main page{%endblock%}

{%block content%}
<div class="container">
    <div class="modal" tabindex="-1" role="dialog" id="logins">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title text-light">Login</h5>
                    <button type="button" class="close btn btn-danger" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="get">
                    {%csrf_token%}
                    <div class="modal-body bg-dark">
                        <div class="login_modal">
                            <input class="form-control" type="text" name="username">
                            <br>
                            <input class="form-control" type="password" name="password">
                        </div>
                        <div class="oauth">
                            <button class="btn btn-light">google</button>
                        </div>
                    </div>

                    <div class="modal-footer bg-dark">
                        <button type="submit" class="btn btn-primary" name="login" value="login">Login</button>
                        <a href="{% url 'registration'%}">зареєструватися</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid main_page_carusel">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/static/img/msung.jpeg" height="600px" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/static/img/mac.jpeg" height="600px" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                     src="/static/img/mon.jpeg"
                     alt="Third slide" height="600px">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>


<script src="/static/main/js/main_page.js">
</script>

{%endblock%}
